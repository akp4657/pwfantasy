<ng-template #modalHolder></ng-template>

<div class="group-title">
  <div class="header">
    <span class="title">Coffee Tawlk&nbsp;&nbsp;&nbsp;<span class="data-length-text">{{today_date}}</span></span>

  </div>
</div>

<div class="table-div">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="work yesterday">
      <th mat-header-cell *matHeaderCellDef>
        work yesterday
      </th>
      <td mat-cell *matCellDef="let element"> {{element.work_yesterday}} </td>
    </ng-container>
  
    <ng-container matColumnDef="to be done today">
      <th mat-header-cell *matHeaderCellDef>
        to be done today
      </th>
      <td mat-cell *matCellDef="let element"> {{element.work_today}} </td>
    </ng-container>
  
    <ng-container matColumnDef="obstacles">
      <th mat-header-cell *matHeaderCellDef>
        obstacles
      </th>
      <td mat-cell *matCellDef="let element"> {{element.obstacles}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
