<ng-template #modalHolder></ng-template>

<div class="group-title">
  <div class="header">
    <span class="title">Budget:&nbsp;&nbsp;&nbsp;<span class="data-length-text">${{user.Budget}}</span></span>

  </div>
</div>

<div class="table-div">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="promotion">
      <th mat-header-cell *matHeaderCellDef>
        promotion
      </th>
      <td mat-cell *matCellDef="let element"> {{element.Promotion}} </td>
    </ng-container>
  
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef>
        cost
      </th>
      <td mat-cell *matCellDef="let element"> {{element.Cost}} </td>
    </ng-container>

    <ng-container matColumnDef="division">
      <th mat-header-cell *matHeaderCellDef>
        division
      </th>
      <td mat-cell *matCellDef="let element"> {{element.Division}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>
        season total
      </th>
      <td mat-cell *matCellDef="let element"> {{element.Total}} </td>
    </ng-container>

    <ng-container matColumnDef="draft">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button 
          mat-raised-button 
          color="primary" 
          (click)="draftWrestler(element)"
          [disabled]="element.Drafted == true">
          Draft
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
