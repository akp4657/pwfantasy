<ng-template #modalHolder></ng-template>

<div class="group-title">
  <div class="header">
    <span class="title">Leaderboard&nbsp;&nbsp;&nbsp;<span class="data-length-text">{{today_date}}</span></span>

  </div>
</div>

<div class="table-div">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef>
        owner
      </th>
      <td mat-cell *matCellDef="let element"> {{element.Owner}} </td>
    </ng-container>
  
    <ng-container matColumnDef="teamName">
      <th mat-header-cell *matHeaderCellDef>
        team name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.Team_Name}} </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>
        total
      </th>
      <td mat-cell *matCellDef="let element"> {{element.Total}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="navigateToTeamPage(row)"></tr>
  </table>
</div>
